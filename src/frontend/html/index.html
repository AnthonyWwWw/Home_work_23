<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do App</h4>
      
                  <form id="form" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                    <div class="col-12">
                      <div data-mdb-input-init class="form-outline">
                        <input id="input" type="text" id="form1" class="form-control" />
                        <!-- <label class="form-label" for="form1">Enter a task here</label> -->
                      </div>
                    </div>
      
                    <div class="col-12">
                      <button id="buttonPostTask" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
                    </div>
      
                    <div class="col-12">
                      <button id="buttonGetTask" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning disable-color">Get tasks</button>
                    </div>
                  </form>
      
                  <table class="table mb-4">
                    <thead>
                      <tr>
                        <th scope="col">â„–</th>
                        <th scope="col">Todo item</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-conteiner">
                          <!-- Content JS -->
                    </tbody>
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="../JS/main.js"></script>
</body>
</html>
